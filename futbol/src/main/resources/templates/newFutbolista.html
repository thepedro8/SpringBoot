<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>FUTBOLISTAS</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
		<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  <div class="card-header">Datos del nuevo futbolista</div>
		  <div class="card-body">
				<form th:action="@{/actAddFutbolista}" th:object="${newFutbolista}" method="POST">
					<div class="form-group">
			  			<label for="inpFutRegs">Nombre</label>
			  			<input type="text" required="required" class="form-control" id="inpFutRegs" name="nombre" placeholder="Nombre">
					</div>
					<div class="form-group">
						  <label for="inpFutBrand">Año de nacimiento</label>
						  <input type="text" required="required" class="form-control" id="inpFutBrand" name="anyoNac" placeholder="Año de nacimiento">
					</div>
					<div class="form-group">
						  <label for="inpFutModel">Nacionalidad</label>
						  <input required="required" type="text" class="form-control" id="inpFutModel" name="nacionalidad" placeholder="Nacionalidad">
					</div>
					<div class="form-group">
						  <label for="inpFutModel">NIF</label>
						  <input required="required" type="text" class="form-control" id="inpFutModel" name="nif" placeholder="NIF">
					</div>
					<button type="submit" name="btnAddFutbolista" class="btn btn-success">Añadir</button>
					<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
				</form>
			  </div>
			</div>
	</body>
</html>
