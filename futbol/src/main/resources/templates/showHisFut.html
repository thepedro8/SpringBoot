<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CONCESIONARIO</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  	<div class="card-header">
		  		<label for="cars">Selecciona futbolista:</label>
				  <select name="futs" id="futs">
				  		<th:block th:each="fut : ${futbolistaListView}">
							<option th:text="${fut.id}" />
						</th:block>
				  </select>
				  <button th:disabled="${btnSearchFutbolistaEnabled}" type="submit"
						id="btnSearchFutbolista" name="futId" th:value="${fut.id}"
						class="btn btn-danger">Buscar datos</button>
		  	</div>
			<div class="card-body">
				<table class="table table-striped table-dark">
					<thead class="thead-light">
						<tr>
							<th scope="col">Equipos</th>
							<th scope="col">Temporada</th>
							<th scope="col" th:hidden="${btnDropFutbolistaEnabled}">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="fut : ${TrayectoriaListView}">
							<tr>
								<td scope="row" th:text="${fut.equipo}" />
								<td scope="row" th:text="${fut.anyo_temp}" />
								<td scope="row" th:hidden="${btnDropFutbolistaEnabled}">
									<form action="actDropFutbolista" method="post">
										<button th:disabled="${btnDropTrayectoriaEnabled}" type="submit"
											id="btnDropTrayectoria" name="futId" th:value="${fut.id}"
											class="btn btn-danger">âœ”</button>
									</form>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<a class="btn btn-primary" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
		</div>
	</body>
</html>
