<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>EQUIPOS</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
		<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  <div class="card-header">Datos del nuevo equipo</div>
		  <div class="card-body">
				<form th:action="@{/actAddEquipo}" th:object="${newEquipo}" method="POST">
					<div class="form-group">
			  			<label for="inpEquRegs">Nombre</label>
			  			<input type="text" required="required" class="form-control" id="inpEquRegs" name="nombre" placeholder="Nombre.">
					</div>
					<div class="form-group">
						  <label for="inpEquBrand">Año de creación</label>
						  <input type="text" required="required" class="form-control" id="inpEquBrand" name="anyoCrea" placeholder="Año de creación.">
					</div>
					<div class="form-group">
						  <label for="inpEquModel">Estadio</label>
						  <input required="required" type="text" class="form-control" id="inpEquModel" name="estadio" placeholder="Nombre del estadio.">
					</div>
					<button type="submit" name="btnAddEquipo" class="btn btn-success">Añadir</button>
					<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
				</form>
			  </div>
			</div>
	</body>
</html>
